<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Students</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>

        {% for i in stds %}
        <tr>
            <td>{{ i.pk }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.course}}</td>
            <td><a href="../update/{{i.pk}}">Edit</a></td>
            <td><a href="../delete/{{i.pk}}" onclick="alert('Are you sure want to delete')">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="../addstudent">
        <button>Add Student</button>
    </a>
</body>
</html>
